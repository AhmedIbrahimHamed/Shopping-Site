<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 col-md-offset-3">
    <form (ngSubmit)="onSubmitForm(authForm)" #authForm="ngForm">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          name="email"
          class="form-control"
          ngModel
          required
          email>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          ngModel
          required
          minlength="6">
      </div>

      <div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!authForm.valid"> {{ isLoginMode ? 'Login' : 'Sign Up'}} </button>
    
        <button
          type="button"
          style="margin-left: 10px;"
          class="btn btn-primary"
          (click)="onSwitchMode()">Switch to {{isLoginMode ? 'SignUp' : 'Login'}} </button>
      </div>
    </form>
  </div>
</div>
