<div class="row">
    <div class="col-xs-12">
        <img [src]="selectedRecipe == null ? '' : selectedRecipe.imgPath"
             [alt]="selectedRecipe == null ? '' : selectedRecipe.name" class="img-responsive"
             style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{selectedRecipe == null ? "Recipe Name" : selectedRecipe.name}}
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button
             type="button"
             class="btn btn-primary dropdown-toggle">
             Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">To shopping list</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{selectedRecipe == null ? "Description" : selectedRecipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
